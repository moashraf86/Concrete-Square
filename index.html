<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom  CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Concrete Square</title>
</head>
  <body">
    <!-- Start Header -->
    <header class="bg-slate-900 p-5">
      <nav class="flex items-center justify-between">
        <!-- Logo -->
        <div><img class="w-full" src="/images/logo.svg" alt="LOGO"></div>
        <!-- Right side header -->
        <div class="flex gap-x-4 items-center">
          <!-- Search icon -->
          <div class="hover:cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <!-- Menu Toggler -->
          <div class="hover:cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Start Hero -->
    <div class="relative flex bg-slate-900 py-10 pl-16 pr-8 gap-x-16 ">
      <!-- Hero info -->
      <div class="w-4/12  flex flex-col gap-y-8">
        <div class="w-max p-1 pr-4 bg-slate-800 rounded-full font-medium">
          <span class="py-1 px-3 mr-2 bg-[#fdef00] rounded-full text-sm font-medium" >25%</span> 
          <span class="uppercase text-xs text-gray-300 tracking-wider">Discount on your first design</span>
        </div>
        <h1 class="font-bold text-4xl text-gray-300 leading-[3rem]">We craft affordable design</h1>
        <p class="text-gray-300 leading-7">Your interior should still represent your style. No matter how large your space is or what your design preference is, these designer examples are designed to inspire you.</p>
        <form>
          <div class="flex items-center bg-gray-100 py-2 px-4 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <input class="w-full px-3 outline-none" type="email" name="email" id="email" placeholder="Enter email addresss">
          </div>
          <div class="mt-10">
            <button type="submit" class="bg-[#fdef00] py-3 px-6 rounded-md uppercase text-sm font-medium">Free Consult</button>
          </div>
        </form>
      </div>
      <!-- Slider -->
      <div class="relative glide w-8/12 overflow-hidden">
        <div class="glide__track overflow-hidden h-full" data-glide-el="track">
          <ul class="glide__slides overflow-hidden h-full hover:cursor-pointer">
            <li class="glide__slide rounded-2xl relative overflow-hidden h-full ">
              <a href="#"><img class="h-full" src="/images/slide-1.png" alt="slide-1"></a>
              <div class="w-full h-[100px] hover:h-[150px] transition-all bg-gradient-to-t from-[rgba(0,0,0,.8)] to-[rgba(255,255,255,0)] absolute bottom-0 ">
                <span class="font-medium text-lg text-gray-200 absolute bottom-6  left-6">Restroom</span>
              </div>
            </li>
            <li class="glide__slide relative rounded-2xl overflow-hidden h-full">
              <a href="#"><img class="h-full" src="/images/slide-2.png" alt="slide-2"></a>
              <div class="w-full h-[100px] hover:h-[150px] transition-all bg-gradient-to-t from-[rgba(0,0,0,.8)] to-[rgba(255,255,255,0)] absolute bottom-0 ">
                <span class="font-medium text-lg text-gray-200 absolute bottom-6  left-6">Restroom</span>
              </div>
            </li>
            <li class="glide__slide relative rounded-2xl overflow-hidden h-full">
              <a href="#"><img class="h-full" src="/images/slide-3.png" alt="slide-3"></a>
              <div class="w-full h-[100px] hover:h-[150px] transition-all bg-gradient-to-t from-[rgba(0,0,0,.8)] to-[rgba(255,255,255,0)] absolute bottom-0 ">
                <span class="font-medium text-lg text-gray-200 absolute bottom-6  left-6">Restroom</span>
              </div>
            </li>
          </ul>
        </div>

        <div data-glide-el="controls">
          <button class="slider__arrow slider__arrow--prev glide__arrow glide__arrow--prev" data-glide-dir="<">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
              <path d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"></path>
            </svg>
          </button>
      
          <button class="slider__arrow slider__arrow--next glide__arrow glide__arrow--next" data-glide-dir=">">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
              <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"></path>
            </svg>
          </button>
        </div>
      </div>

    </div>
    <!-- End Hero -->




    <!-- GlideJS -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script>
      new Glide('.glide', {
        type: 'carousel',
        perView: 3,
        gap: 20,
        // autoplay: 5000000000,
      }).mount()
    </script>
  </body>
</html>
